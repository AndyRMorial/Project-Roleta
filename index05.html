<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roleta</title>
    <link rel="stylesheet" href="/css/style05.css">
</head>
<body>
    <div class="mainbox" id="mainbox">
        <div class="box" id="box">
            <div class="box1">
                <span class="font span1"><h5>Smart</h5></span>
                <span class="font span2"><h5>Asus ROG</h5></span>
                <span class="font span3"><h5>Air Conditioner</h5></span>
                <span class="font span4"><h5>Speaker Portable</h5></span>
                <span class="font span5"><h5>Playstation 4 Slim</h5></span>
            </div>
            <div class="box2">
                <span class="font span1"><h5>Zonk</h5></span>
                <span class="font span2"><h5>Headset</h5></span>
                <span class="font span3"><h5>Ipad</h5></span>
                <span class="font span4"><h5>Camera Sport Action</h5></span>
                <span class="font span5"><h5>Drone Mini T67</h5></span>
            </div>
        </div>
        <button class="spin" onclick="spin()">SPIN</button>
    </div>
    <audio
    controls="controls"
    id="applause"
    src="/audio/aplausos.mp3"
    type="audion/mp3"
    ></audio>   
    <audio
    controls="controls"
    id="wheel"
    src="/audio/wheel.mp3"
    type="audion/mp3"
    ></audio>  
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="/javascript/script05.js"></script>

</body>
</html>
